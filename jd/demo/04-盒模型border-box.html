<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    div {
        width: 100%;
        /*防止加padding或者加边框撑大div容器造成横向滚动条*/
        padding: 40px;
        /*盒子模型的大小: 默认是content-box border-box*/
        /*一般移动端设置成border-box防止盒子撑大影响布局*/
        box-sizing: border-box;
        border: 10px solid #f40;
    }
    </style>
</head>

<body>
    <div>
        ssss
    </div>
</body>

</html>
